<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="result">
            <input type="text" name="result" id="result" value="">
        </div>
        <div class="numbers">
            <div  onclick="cl()" class="number">AC</div>
            <div  onclick="del()" class="number">DEL</div>
            <div  onclick="press('%')" class="number">%</div>
            <div  onclick="press('/')" class="number">/</div>

            <div  onclick="press('7')" class="number">7</div>
            <div  onclick="press('8')" class="number">8</div>
            <div  onclick="press('9')" class="number">9</div>
            <div  onclick="press('*')" class="number">*</div>

            <div  onclick="press('4')" class="number">4</div>
            <div  onclick="press('5')" class="number">5</div>
            <div  onclick="press('6')" class="number">6</div>
            <div  onclick="press('-')" class="number">-</div>

            <div  onclick="press('1')" class="number">1</div>
            <div  onclick="press('2')" class="number">2</div>
            <div  onclick="press('3')" class="number">3</div>
            <div  onclick="press('+')" class="number">+</div>

            <div  onclick="press('0')" class="number">0</div>
            <div  onclick="press('00')" class="number">00</div>
            <div  onclick="press('.')" class="number">.</div>
            <div  onclick="teng()" class="number">=</div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
